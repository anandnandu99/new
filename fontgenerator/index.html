<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>Custom Font Generator</title>
  
<style>
.container {
  text-align: center;
  margin-top: 50px;
}

.word {
  position: absolute;
  top: 30%;
  left: 30%;
  transform: translate(-50%, -50%);
  display: flex;
  cursor: grab;
}

.word img {
  width: 50px;
  height:50px;
  margin: 1% 1% 1% 1%;
  
}
.bg{
width: 500px;
  height: 749px;
}
</style>
</head>

<body >
<div class="container">
  <h1>Devara Font Generator</h1>
 <input type="text" id="inputText" placeholder="Enter a word">
  <div class="bg" style="background-image: url('devara.jpg') ">
  <div id="wordContainer" class="word"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const inputText = document.getElementById('inputText');
  const wordContainer = document.getElementById('wordContainer');

  inputText.addEventListener('input', generateWord);
  let isDragging = false;

  wordContainer.addEventListener('mousedown', (e) => {
    isDragging = true;
    wordContainer.style.cursor = 'grabbing';
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const x = e.clientX;
    const y = e.clientY;
    wordContainer.style.left = `${x}px`;
    wordContainer.style.top = `${y}px`;
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    wordContainer.style.cursor = 'grab';
  });
    wordContainer.addEventListener('touchstart', startDragging);
  function startDragging(e) {
    e.preventDefault();

    if (e.touches) {
      initialX = e.touches[0].clientX;
      initialY = e.touches[0].clientY;
    } else {
      initialX = e.clientX;
      initialY = e.clientY;
    }

    isDragging = true;
    wordContainer.style.cursor = 'grabbing';

    document.addEventListener('mousemove', handleMove);
    document.addEventListener('touchmove', handleMove);

    document.addEventListener('mouseup', stopDragging);
    document.addEventListener('touchend', stopDragging);
  }
  function stopDragging() {
    isDragging = false;
    wordContainer.style.cursor = 'grab';

    document.removeEventListener('mousemove', handleMove);
    document.removeEventListener('touchmove', handleMove);

    document.removeEventListener('mouseup', stopDragging);
    document.removeEventListener('touchend', stopDragging);
  }
	  function handleMove(e) {
    const offsetX = e.touches ? e.touches[0].clientX - initialX : e.clientX - initialX;
    const offsetY = e.touches ? e.touches[0].clientY - initialY : e.clientY - initialY;

    const newX = wordContainer.offsetLeft + offsetX;
    const newY = wordContainer.offsetTop + offsetY;
    wordContainer.style.left = `${newX}px`;
    wordContainer.style.top = `${newY}px`;
  }
  function stopDragging() {
    isDragging = false;
    wordContainer.style.cursor = 'grab';

    document.removeEventListener('mousemove', handleMove);
    document.removeEventListener('touchmove', handleMove);

    document.removeEventListener('mouseup', stopDragging);
    document.removeEventListener('touchend', stopDragging);
  }

  function generateWord() {
    const text = inputText.value.toUpperCase();
    wordContainer.innerHTML = '';

    for (const char of text) {
      if (char >= 'A' && char <= 'Z') {
        const img = document.createElement('img');
        img.src = `letters/${char}.png`;
        img.alt = char;
        wordContainer.appendChild(img);
      }
    }
  }
});


</script>

</body>
</html>
