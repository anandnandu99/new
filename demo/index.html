<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
background-image: url("https://kratikal.com/blog/wp-content/uploads/2019/03/wallpaper-for-hacker-1024x576.png");
}
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
.container{
position: absolute;
  top: 30%;
  width: 100%;
  text-align: center;
  font-size: 18px;
}
h1{
color: white;
}
</style>
</head>
<body >
<div class="container">
<h1>Enter your age</h1>
<input type="number" id="age1" onkeyup="success()">
<!-- Trigger/Open The Modal -->
<button type="submit" id="myBtn" disabled>Submit</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
	<div id="age"></div>
  </div>

</div>
</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
  console.log("test", document.getElementById('age1').value)
		document.getElementById('age').innerHTML = "Congratulations, your age is " + document.getElementById('age1').value + "üëç"
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
function success() {
	 if(document.getElementById("age1").value==="") { 
            document.getElementById('myBtn').disabled = true; 
        } else { 
            document.getElementById('myBtn').disabled = false;
        }
    }

</script>

</body>
</html>
